{% extends "base.html" %}

{% block title %}Ошибка сервера{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-1 text-danger mb-4">500</h1>
            <h2 class="mb-4">Ошибка сервера</h2>
            <p class="lead text-muted mb-5">
                Произошла внутренняя ошибка сервера. Пожалуйста, попробуйте позже или свяжитесь с администратором.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="bi bi-house me-2"></i>
                    Вернуться на главную
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-arrow-left me-2"></i>
                    Назад
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
